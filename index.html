<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Flag</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">

        </div>
        <div class="circle">

        </div>
    </div>

    <script>
        var elem = `\n\t<div class="s s`;
        var end = ``;
        var n = 24;
        for (var i = 0; i < n; i++) {
            elem = elem + i + `">\n ${'\t'.repeat(i + 1)}<div class="s s`;
        }
        elem = elem + i + '">';
        for (var k = n + 1; k > 0; k--) {
            end += `\n${'\t'.repeat(k - 1)}</div>`;
        }
        end += '\t\n';
        elem = elem + end;

        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.wrapper').innerHTML = elem;
        });

        // red circle
        var circle_elem = `\n\t<div class="c c`;
        var circle_end = ``;
        var circle_n = 5;
        for (var i = 0; i < circle_n; i++) {
            circle_elem = circle_elem + i + `">\n ${'\t'.repeat(i + 1)}<div class="c c`;
        }
        circle_elem = circle_elem + i + '">';
        for (var k = circle_n + 1; k > 0; k--) {
            circle_end += `\n${'\t'.repeat(k - 1)}</div>`;
        }
        circle_end += '\t\n';
        circle_elem = circle_elem + circle_end;

        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('.circle').innerHTML = circle_elem;
        });
    </script>
</body>

</html>
